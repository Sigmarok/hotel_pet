<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <a href="dashboard_gerente.html">Painel</a>
            <a href="reservas_gerente.html">Reservas</a>
            <a href="pets_gerente.html">Pets</a>
            <a href="usuarios_gerente.html">Usuários</a>
            <a href="configuracoes_gerente.html">Configurações</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main class="fade-in">
        <h2>Gestão de Usuários</h2>
        <div class="action-bar">
            <button onclick="window.location.href='novo_usuario_gerente.html'">Novo Usuário</button>
            <input type="text" placeholder="Pesquisar">
            <button>Limpar</button>
        </div>
        <section class="lista-usuarios">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Função</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>98765</td>
                        <td>Maria Oliveira</td>
                        <td>maria.oliveira@email.com</td>
                        <td>Cliente</td>
                        <td>
                            <button onclick="window.location.href='editar_usuario_gerente.html'">Editar</button>
                            <button onclick="abrirModal()">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal" id="modal-excluir">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal()">&times;</span>
            <p>Tem certeza de que deseja excluir este usuário?</p>
            <button onclick="confirmarExclusao()">Sim, excluir</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script src = "comum.js"></script>
    <script src = "usuarios.js"></script>
</body>
</html>
