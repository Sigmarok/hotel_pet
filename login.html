<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hotel Pet</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="carousel-container">
            <div class="carousel">
                <img src="https://blog.meupetclub.com.br/wp-content/uploads/2023/07/image-1-2048x1365.jpeg" class="carousel-image" alt="Imagem 1">
                <img src="https://blog.meupetclub.com.br/wp-content/uploads/2023/08/o-gato-ginger-espia-por-um-buraco-rasgado-em-uma-caixa-2048x1365.jpg" class="carousel-image" alt="Imagem 2">
                <img src="https://blog.meupetclub.com.br/wp-content/uploads/2023/09/cachorro-chow-chow-retrato-de-cachorro-em-tempo-ensolarado.jpg" class="carousel-image" alt="Imagem 3">
            </div>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm" onsubmit="return realizarLogin(event)">
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" required>
                <label for="password">Senha:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
                <p id="error-message" class="error-message"></p>
                <button type="button" onclick="window.location.href='cadastro.html'" class="cadastro-button">Cadastrar</button>
            </form>
        </div>
    </div>
    <script src="carousel.js"></script>
    <script src="login.js"></script>
</body>
</html>
