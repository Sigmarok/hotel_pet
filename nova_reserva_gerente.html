<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Nova Reserva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <a href="dashboard_gerente.html">Painel</a>
            <a href="reservas_gerente.html">Reservas</a>
            <a href="pets_gerente.html">Pets</a>
            <a href="usuarios_gerente.html">Usuários</a>
            <a href="configuracoes_gerente.html">Configurações</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main class="fade-in">
        <h2>Criar Nova Reserva</h2>
        
        <!-- Mensagem de Feedback -->
        <div class="message-success" id="msg-sucesso" style="display: none;">Reserva criada com sucesso!</div>
        <div class="message-error" id="msg-erro" style="display: none;">Erro ao criar a reserva. Tente novamente.</div>

        <form id="nova-reserva-form">
            <label for="pet">Pet:</label>
            <select id="pet" name="pet" required>
                <option value="max">Max</option>
                <option value="ginger">Ginger</option>
            </select>
            
            <label for="checkin">Data de Chegada:</label>
            <input type="date" id="checkin" name="checkin" min="2000-01-01" required>
            
            <label for="checkout">Data de Partida:</label>
            <input type="date" id="checkout" name="checkout" min="2000-01-01" required>
            
            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="reservado">Reservado</option>
                <option value="em_andamento">Em andamento</option>
                <option value="cancelado">Cancelado</option>
                <option value="finalizado">Finalizado</option>
            </select>
            
            <label for="notas">Notas:</label>
            <textarea id="notas" name="notas"></textarea>
            
            <p>Total das Diárias: R$<span id="total-diarias">0,00</span></p>
            <button type="submit" onclick="mostrarMensagemSucesso()">Salvar Reserva</button>
            <button type="reset">Limpar</button>
        </form>
    </main>

    <script>
        function mostrarMensagemSucesso() {
            document.getElementById("msg-sucesso").style.display = "block";
            setTimeout(() => {
                document.getElementById("msg-sucesso").style.display = "none";
            }, 3000);
        }
    </script>
</body>
</html>
