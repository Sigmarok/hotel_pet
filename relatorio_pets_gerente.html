<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Relatório de Pets</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <a href="dashboard_gerente.html">Painel</a>
            <a href="reservas_gerente.html">Reservas</a>
            <a href="pets_gerente.html">Pets</a>
            <a href="usuarios_gerente.html">Usuários</a>
            <a href="configuracoes_gerente.html">Configurações</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main>
        <h2>Relatório de Pets</h2>
        <form id="filtro-pets-form">
            <label for="tipo-pet">Tipo:</label>
            <select id="tipo-pet" name="tipo-pet">
                <option value="todos">Todos</option>
                <option value="cachorro">Cachorro</option>
                <option value="gato">Gato</option>
            </select>

            <label for="tamanho-pet">Tamanho:</label>
            <select id="tamanho-pet" name="tamanho-pet">
                <option value="todos">Todos</option>
                <option value="pequeno">Pequeno</option>
                <option value="medio">Médio</option>
                <option value="grande">Grande</option>
            </select>

            <button type="submit">Gerar Relatório</button>
        </form>

        <section class="relatorio-pets">
            <h3>Relatório de Pets - Todos os Cachorros Grandes</h3>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Raça</th>
                        <th>Tamanho</th>
                        <th>Proprietário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12349984501</td>
                        <td>Max</td>
                        <td>Cachorro</td>
                        <td>Pastor Alemão</td>
                        <td>Grande</td>
                        <td>João da Silva</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
