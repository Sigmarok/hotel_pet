<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <a href="dashboard_gerente.html">Painel</a>
            <a href="reservas_gerente.html">Reservas</a>
            <a href="pets_gerente.html">Pets</a>
            <a href="usuarios_gerente.html">Usuários</a>
            <a href="configuracoes_gerente.html">Configurações</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main class="fade-in">
        <h2>Gestão de Pets</h2>
        <div class="action-bar">
            <button onclick="window.location.href='novo_pet_gerente.html'">Novo Pet</button>
            <input type="text" placeholder="Pesquisar">
            <button>Limpar</button>
        </div>
        <section class="lista-pets">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Proprietário</th>
                        <th>Tipo</th>
                        <th>Raça</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>12345</td>
                        <td>Max</td>
                        <td>João da Silva</td>
                        <td>Cachorro</td>
                        <td>Pastor Alemão</td>
                        <td>
                            <button onclick="window.location.href='editar_pet_gerente.html'">Editar</button>
                            <button onclick="window.location.href='detalhes_pet_gerente.html'">Visualizar</button>
                            <button onclick="abrirModal()">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal" id="modal-excluir">
        <div class="modal-content">
            <span class="close-modal" onclick="fecharModal()">&times;</span>
            <p>Tem certeza de que deseja excluir este pet?</p>
            <button onclick="confirmarExclusao()">Sim, excluir</button>
            <button onclick="fecharModal()">Cancelar</button>
        </div>
    </div>

    <script src="comum.js"></script>
    <script src="pets.js"></script>
</body>
</html>
