<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Pet - Editar Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Hotel Pet</h1>
        <nav>
            <a href="dashboard_gerente.html">Painel</a>
            <a href="reservas_gerente.html">Reservas</a>
            <a href="pets_gerente.html">Pets</a>
            <a href="usuarios_gerente.html">Usuários</a>
            <a href="configuracoes_gerente.html">Configurações</a>
            <a href="index.html">Sair</a>
        </nav>
    </header>

    <main class="fade-in">
        <h2>Editar Usuário</h2>

        <!-- Mensagem de Sucesso -->
        <div class="message-success" id="msg-sucesso" style="display: none;">Dados do usuário atualizados com sucesso!</div>

        <form id="editar-usuario-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="funcao">Função:</label>
            <select id="funcao" name="funcao">
                <option value="Cliente" selected>Cliente</option>
                <option value="Funcionário">Funcionário</option>
                <option value="Gerente">Gerente</option>
            </select>
            
            <button type="submit" onclick="mostrarMensagemSucesso()">Salvar Alterações</button>
        </form>
    </main>

    <script src = "comum.js"></script>
    <script src = "editar_usuario.js"></script>
</body>
</html>
